<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Sign In</title>
</head>
<body>
    <div class="main">
        <div class="main_pic"><img src="./src/login.png" alt="main_pic" height="500" width="600"></div>
        <div class="sign_in_details">
            <div class="logo"><img src="./src/logo.png" alt="logo" height="50" width="180"></div>
            <div class="sign_in_items">
                <div class="sign_in_title"><h3>Sign up</h3></div>
                <div class="sign_in_form">
                    <form action="#" class="input_sign_in">
                        <div class="item_input">
                            <i class="fa-regular fa-user fa-lg"></i>
                            <input type="email" placeholder="Email" class="sign_email" /> 
                        </div>
                        <div class="item_input">
                            <i class="fa-solid fa-lock fa-lg"></i>
                            <input type="password" placeholder="Create Password" class="sign_password" />
                        </div>
                        <div class="item_input">
                            <i class="fa-solid fa-lock fa-lg"></i>
                            <input type="password" placeholder="Confirm Password" class="sign_password" />
                        </div>
                    </form>
                </div>
                <div class="sign_in_button"><button>Sign Up</button></div>
                <div class="social_media_sign_in">
                    <a href="#"><i class="fa-brands fa-google fa-2x"></i></a>
                    <a href="#"><i class="fa-brands fa-facebook fa-2x"></i></a>
                    <a href="#"><i class="fa-brands fa-apple fa-2x"></i></a>
                </div>
            </div>
            <div class="switch_to_sign_up">
                <h4>already a member?</h4>
                <a href="#">Sign in</a>
            </div>
        </div>
    </div>
</body>
</html>
